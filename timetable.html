<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASS TIME TABLE</title>
  <style>
    table { border-collapse: collapse; width: 100%; text-align: center; }
    th, td { padding: 10px; border: 1px solid black; }
    th { background-color: grey;font-weight:bold; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>CLASS TIME TABLE</h2>
  <table>
    <tr>
      <th>Day</th><th>1&2</th><th>3&4</th><th>5</th><th>6</th><th>7&8</th><th>9</th>
    </tr>
    <tr><th>MONDAY</th><td>MATHS</td><td>OOPS</td><td>FEDF</td><th>LUNCH</th><td>AIML</td><td>FREECLASS</td></tr>
    <tr><th>TUESDAY</th><td>MATHS</td><td>FEDF</td><td>OOPS</td><th>LUNCH</th><td>SPORTS</td><td>SPORTS</td></tr>
    <tr><th>WEDNESDAY</th><td>AIML</td><td>OOPS-LAB</td><td>FEDF</td><th>LUNCH</th><td>GLOBAL LOGIC</td><td>SIL</td></tr>
    <tr><th>THURSDAY</th><td>DBMS</td><td>CN</td><td>OOPS</td><th>LUNCH</th><td>AIML</td><td>FREECLASS</td></tr>
    <tr><th>FRIDAY</th><td>DBMS-LAB</td><td>FREECLASS</td><td>AIML</td><th>LUNCH</th><td>FREECLASS</td><td>SPORTS</td></tr>
    <tr><th>SATURDAY</th><td>OS</td><td>FREECLASS</td><td>AIML</td><th>LUNCH</th><td>OS-LAB</td><td>DBMS</td></tr>
  
  </table>
</body>
</html>
